server:
  port: 8083

spring:
  jpa:
    # 应用启动时是否自动建表，默认为false
    generate-ddl: true
    # 是否在控制台显示SQL语句，默认为false
    show-sql: true
    # 设置应用启动时不重新建表
    hibernate:
      ddl-auto: none

  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///test03?useUnicode=true&amp;characterEncoding=utf8
    username: root
    password: 111

  # 指定当前微服务对外(提供者)暴露的名称
  application:
    name: abcmsc-provider-depart

logging:
  # 设置日志输出格式
  pattern:
    console: level-%level %msg%n
  level:
    root: info   # Spring Boot启动时的日志级别
    org.hibernate: info  # Hibernate运行日志级别
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace
    com.kaikeba.provider: debug
eureka:
  client:
    service-url: # 指定Eureka服务注册中心
      # defaultZone: http://localhost:8000/eureka
      defaultZone: http://eureka8100.com:8100/eureka,http://eureka8200.com:8200/eureka,http://eureka8300.com:8300/eureka

